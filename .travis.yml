language: python
cache: pip
python:
- '3.6'
install:
- pip install -r requirements.txt
- pip install pycodestyle
script:
- pytest -vv
- pycodestyle --statistics --show-source --exclude=.env,.tox,dist,docs,build,*.egg
  .
- flake8 --exclude=.env,.tox,dist,docs,build,*.egg .
deploy:
  provider: pypi
  user: categulario
  on:
    tags: true
  distributions: sdist bdist_wheel
  password:
    secure: 
