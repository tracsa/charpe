{% macro google_map(width=600, height=228, polyline='', marker=None) %}
<img width="{{ width }}" height="{{ height }}" style="background: #EAEAEA; display: block;" src="https://maps.googleapis.com/maps/api/staticmap?size={{ width }}x{{ height }}&sensor=true&key={{ config.GOOGLE_API_STATIC_MAPS_KEY }}{% if polyline %}&path=weight:3|color:0x206D5AAA|fillcolor:0x37BC9B55|enc:{{ polyline }}{% endif %}{% if marker %}&markers={{ marker.lat }},{{ marker.lon }}{% endif %}" />
{% endmacro %}
